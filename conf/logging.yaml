LOGGING:
  version: 1
  formatters:
    simple:
      format: "%(asctime)s - %(levelname)s - %(name)s.%(funcName)s(): %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: simple
      filename: "log/sftp.log"
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
  loggers:
    sampleLogger:
      level: INFO
      handlers:
        - file
        - console
      propagate: "no"
  root:
    level: DEBUG
    handlers:
      - console
      - file
